name: api
description: "Api Plugin for Ghosten Player"
version: 0.0.0
homepage:

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  dio: ^5.7.0
  equatable: ^2.0.0
  msgpack_dart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ghosten.api
        pluginClass: ApiPlugin
      web:
        pluginClass: ApiWeb
        fileName: src/api_web.dart
